<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.0/firebase-auth.js"></script>
    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/d310d4da21.js" crossorigin="anonymous"></script>
</head>
<body onload="create_unfinished_task(), create_finished_task()">
    <div id="content_container">
        <div id="finish_task_header">
            <p>TODO app</p>
        </div>

        <div id="task_input_container">
            <input type="text" id="input_box" placeholder="Write down a TODO"/>
            <input type="date" id="input_date"/>
            <button id="input_button" onclick="add_task();">Enter Task<i class="fa fa-arrow-circle-right"></i></button>
        </div>

        <!-- tasks to do-->

        <p class="header">Task</p>
        <div class="container">
        </div>


        <!-- tasks done-->

        <p class="header">Finished</p>
        <div class="container">
      </div>
      <button id="input_button" onclick="signOut();">Sign Out<i class="fa fa-arrow-circle-right"></i></button>
    </div>
</body>
</html>
